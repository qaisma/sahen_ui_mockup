<div class="toolbar" role="banner">
  <div class="logo-container">
    <img class="logo" alt="Restaurant Logo" src="{{restaurant.RestaurantChain.LogoUri}}" />
    <span>{{restaurant.RestaurantChain.ChainName}}</span>
  </div>
  <div class="spacer"></div>
  <div class="pad-r-10">
    <mat-icon *ngIf="shoppingCartItems$" matBadge="{{getTotalCount()}}" matBadgeColor="warn">shopping_cart
    </mat-icon>
  </div>
</div>
